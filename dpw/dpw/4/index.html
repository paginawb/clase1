<!DOCTYPE html>
<link rel="styleSheet" href="style.css" type="text/css">
<head>><title>Formulario de Contacto</title></head>
<dody>
    <h1>Contacto</h1>
    <form> 
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre"placeholder="Nombre Apellido" required>
        <label for="email">Correo Electronico:</label>
        <input type="email" id="email"placeholder="correo@gmail.com" required>
        <label for="edad">Edad:</label>
        <input type="number" id="edad" required>
        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" rows="4" required>
        </textarea>
            <button type="reset">Limpiar</button>
            <button type="submit">Enviar</button>

    </form>
</dody>
